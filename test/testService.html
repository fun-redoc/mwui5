<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta charset="UTF-8">
		<title>Mobile Arbeit- Test page</title>
		<script
			id="sap-ui-bootstrap" src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js" 
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-libs="sap.m,sap.ui.commons"
			data-sap-ui-bindingSyntax="complex"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-preload="async"
			data-sap-ui-resourceroots='{ "rsh": "../" }'>
		</script>
		<script type="text/javascript" src="../maybe.js"></script>
		<script>
			sap.ui.getCore().attachInit(function () {
				sap.ui.require([
					"rsh/localService/mockserver",
					"sap/m/Shell",
					"sap/ui/core/ComponentContainer"
				], function (mockserver, Shell, ComponentContainer) {
					mockserver.init();

					new Shell({
						app : new ComponentContainer({
							height: "100%",
							name: "rsh"
						})
					}).placeAt("content");
				});

			});
		</script>
	</head>
	<body class="sapUiBody" id="content">
	</body>
</html>
